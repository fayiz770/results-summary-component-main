<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <main class="main">
    <div class="container">
      <div class="your-result">
        <h3 class="gray">Your Result</h3>
        <div class="circle">
          <span class="score">76</span>
          <span class="gray">of 100</span>
        </div>
        <h2>Greate</h2>
        <p class="gray">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary" id="summary">
        <div class="summary-title">
          <h3 class="dark-dray">Summary</h3>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
